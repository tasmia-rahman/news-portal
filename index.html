<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>News Daily</title>
        <!-- Font awesome icon -->
        <script src="https://kit.fontawesome.com/afe36047ee.js" crossorigin="anonymous"></script>
        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Custom css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="container">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between">
                <a class="navbar-brand" href="#"><span class="purple-bg rounded p-2">News</span> Daily</a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <hr>
        </header>
        <main class="container">
            <!-- Categories part start -->
            <section class="categories">
                <ul class="nav mb-5" id="categories-container">
                </ul>
            </section>
            <!-- Categories part end -->
            <!-- Found items part start -->
            <section class="found-items p-3 mb-5 bg-white">
                <div id="found-items-container"></div>
            </section>
            <!-- Found items part end -->
            <!-- Spinner part start -->
            <section id="spinner" class="d-none">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <!-- Spinner part end -->
            <!-- News part start -->
            <section class="news">
                <div id="news-container"></div>
            </section>
            <!-- News part end -->
            <!-- News detail part start -->
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body-details" class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
            <!-- News detail part end -->
        </main>
        <footer>
            <p class="text-center bg-white mt-5 mb-0 p-4">Copyright 2022 News Daily</p>
        </footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <!-- Custom js -->
        <script src="main.js"></script>
    </body>

</html>
